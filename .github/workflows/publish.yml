name: 'Publish website'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homepage
        uses: actions/checkout@v2
        with:
          path: 'output'

      - name: Checkout with source code
        uses: actions/checkout@v2
        with:
          repository: 'gircore/gir.core'
          ref: 'develop'
          path: 'src'
          submodules: 'true'

      - name: Prepare .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Run release build
        run: dotnet run -- --release --xml-documentation --targets docs
        working-directory: './src/Build'
        
      - name: Move docs into output dir
        run: |
          mkdir api
          cp -r ../src/Docs/Api api
        working-directory: './output'
        
      - name: Publish website
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: ./output
          #cname: gircore.tiede.org